[bdist_wheel]
universal = 0

[mypy]
python_version = 3.7
platform = linux

follow_imports = normal
ignore_missing_imports = False
strict_optional = True
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-google.auth.*]
ignore_missing_imports = True

[mypy-googleapiclient.*]
ignore_missing_imports = True

[mypy-httplib2.*]
ignore_missing_imports = True

[flake8]
ignore =
    # W503 line break before binary operator
    W503

exclude =
    *.egg-info/,
    .git/,
    .mypy_cache/,
    .pyenvs/,
    __pycache__/,
    build/,
    dist/,
    docs/

max-line-length = 100

doctests = True
show-source = True
statistics = True
